<!doctype html>
<html>
<head>
  <style>
    .chart div
    {
      background-color:green;
      padding:2px;
      color:white;
      text-align:center;
      margin:1px;
      }
  
  
  
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <div class = "chart"></div>

</body>
<script>
var theData = [4,20,30,45,19,3]

d3.select(".chart")
  .selectAll("div")
  .data(theData)
  .enter()
  .append("div")
  .style("width", function(d) { return d * 10 + "px"; })
  .text(function(d) { return d; });
</script>
</html>
